<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <body>
        <div class="formcontain">
            <div class="column1">
                <label>FIRST  NAME</label>
                <input type="text" name="firstName" id="firstName">
                <label>LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
                <label>EMAIL ADDRESS</label>
                <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                <label for="select_country">COUNTRY</label>
                <select name="country" id="select_country">
                    <option value="">Choose a country</option>
                    <option value="USA">United States of America</option>
                </select>
                <label for="biography" id="bio">BIOGRAPHY</label>
                <textarea></textarea>
            </div>
    
            <div class=column2>
                <label for="phone number">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <label for="affiliations">AFFILLIATIONS</label>
            <textarea></textarea>
            <label for="occupation-select" id=job>OCCUPATION</label>
            <select name="occupation-select" id="occupation">
              <option name="job">Choose an occupation</option>
             <option value="programmer">Programmer</option>
            </select>
            <label for="cat" id="catName">CAT'S NAME</label>
            <input type="text" name="cat" id="catname">
            <label for="favorite">FAVORITE GADGET</label>
            <input type="text" name="gadget" id="gadget">
        </div>
        <div class="column3">
            <label for="talent">TYPE OF TALENT</label>
            <select name="talent" id="talent">
                <option value="">Choose a talent</option>
                <option value="JazzPaws">Jazz Paws!         </option>
            </select>
            <label for="drink">FAVORITE DRINK</label>
            <input type="text" value="" id=drink><label for="power">SPECIAL POWER</label>
            <input type="text" value="" id="power"><label for="weapon">WEAPON OF CHOICE</label>
            <input type="text" value="" id="weapon">
                <label for="COMMENTS">COMMENTS</label>
            <textarea></textarea>
        </div>
</body>
</html>
